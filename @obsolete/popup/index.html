<!doctype html>
<html lang="en" id="dtwg">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="x-ua-compatible" content="ie=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Warning Goose</title>
      <meta name="description" content="Protect citizens privacy" />
      <!-- link rel="stylesheet" href="../build/css/style.css" -->
      <script type="text/x-vue-template" id="template">
        <div id="app">
          <form id="form" action="#" method="post">
          <section id="screen-wassup">
          </section>

          <section id="screen-offensive">
            <header>
              <h2>Hey, des lois te protègent&nbsp;!</h2>
              <h3>Veux-tu défendre tes droits ?</h3>
            </header>

            <main>
              <div class="form-group">
                <input type="radio" name="offensive" id="offensive-yes" value="yes" />
                <label for="offensive-yes">Oui</label>
              </div>
              <div class="form-group">
                <input type="radio" name="offensive" id="offensive-no" value="no" />
                <label for="offensive-no">Non</label>
              </div>

              <p class="explanation">
                Warning Goose s'associe avec des associations qui portent des
                plaintes collectives auprès des tribunaux et demandent des dommages
                et intérêts pour pour les préjudices subis.
              </p>

              <p class="explanation">
                Dans le cas d'une telle action, je souhaite être contacté par la
                première association qui portera le dossier en rapport avec le site
                <span class="site-url">SITE</span> pour faire valoir mes droits.
              </p>

              <div class="form-group">
                <input type="button" value="Continuer" disabled />
              </div>
            </main>
          </section>

          <section id="screen-email">
            <header>
                <h2>Prouve-nous que tu es humain&nbsp;!</h2>
                <h3>
                Quel est ton email ?
                </h3>
            </header>

            <main>

            <div class="form-group">
                <input type="email" 
                       id="your-email" 
                       name="your-email" 
                       placeholder="ex: jon.snow@winterfell.org" 
                     />
                </div>

                <p class="explanation">
                <b>Nous allons t'envoyer un message. 
                Tu devras cliquer sur le lien qu'il contient pour valider tout ce
                que tu viens de nous dire.</b>
                </p>

                <p class="explanation">
                    Sache que nous ne conserverons pas ton email&nbsp; à moins
                    que tu souhaites participer à une action collective&nbsp;!
                </p>

                <p class="explanation">
                    Si tu as des questions, pose-les à
                    <em>contact@warninggoose.net</em><br/>
                    <!-- Politique de confidentialité  LIENS -->
                </p>

                <div class="form-group">
                <input type="submit" value="Envoyer" disabled />
                <div class="button-overlay">
                  <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </div>
                </div>
            </main>
            </section>

            <section id="screen-finish">
            <header>
                <h2>Merci Warning Goose</h2>
                <h3>À bientôt pour une action citoyenne !</h3>
            </header>

            <main>
              <p class="explanation">
              C'est bon, ta déclaration a été transmise. Tu peux maintenant 
              reprendre une activité normale.
              </p>
              <div class="form-group">
                <input class="endgame" type="button" value="Terminer" />
              </div>
            </main>
            </section>
      </form>
    </div>
      </script>
    </head>
    <body>
      <div id="app"></div>
      <script src="../build/js/vue.dev.js" ></script>
      <script src="../build/js/app.js" ></script>
      <script src="popup.js"></script>
    </body>
</html>
